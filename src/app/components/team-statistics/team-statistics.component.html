
<div class="container">
    <p-table [value]="fixtures" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>Score</th>
                <th>-</th>
                <th>Score</th>
                <th>Name</th>
                <th>Logo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fixture>
            <tr>
                <td><img src={{fixture.firstTeamLogo}} alt="team logo" style="width: 50px;"></td>
                <td>{{ fixture.firstTeamName }}</td>
                <td>{{ fixture.firstTeamScore }}</td>
                <td>-</td>
                <td>{{fixture.secondTeamScore}}</td>
                <td>{{ fixture.secondTeamName }}</td>
                <td><img src={{fixture.secondTeamLogo}} alt="team logo" style="width: 50px;"></td>             
            </tr>
        </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
        <p-button label="Back" routerLink="/home"></p-button>
    </div>
</div>
